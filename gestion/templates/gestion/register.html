{% extends 'gestion/base.html' %}
{% load widget_tweaks %}
{% block content %}
    <div class="container mt-5 ">
        <div class="row justify-content-center">
            <div class="col-md-4 bg-light rounded-3">
                <h3 class="text-center mb-4 mt-3">Registro Usuarios</h3>
                <form method="post">
                    {% csrf_token %}
                    <label for="{{ form.email.id_for_label }}" class="form-label">{{ form.email.label }}</label>
                    {{ form.email|attr:'class:form-control' }}
                    <label for="{{ form.rut.id_for_label }}" class="form-label mt-2">{{ form.rut.label }}</label>
                    {{ form.rut|attr:'class:form-control' }}
                    <label for="{{ form.nombre_completo.id_for_label }}"
                           class="form-label mt-2">{{ form.nombre_completo.label }}</label>
                    {{ form.nombre_completo|attr:'class:form-control' }}
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-secondary mb-4 mt-3">Registrarse</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
