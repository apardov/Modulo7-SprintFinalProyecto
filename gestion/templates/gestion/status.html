{% extends 'gestion/base.html' %}
{% load widget_tweaks %}
{% block content %}
    <div class="container w-50 mt-5 bg-light rounded-4">
        <div class="row d-flex justify-content-between p-3">
            <div class="col-2">
                <a class="btn btn-secondary btn-block btn-sm" href="">Volver</a>
            </div>
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="p-3">
                <h3 class="text-center">Detalle de Pedido</h3>
                <div class="input-group mb-3 mt-3">
                    <span class="input-group-text w-25" id="inputGroup-sizing-default-1">Actualizar Estado</span>
                    {% render_field change_status_form.estado class="form-select" %}
                </div>
                <div class="text-end">
                    <button type="submit" class="btn btn-secondary btn-sm ">Guardar
                        Cambios
                    </button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
