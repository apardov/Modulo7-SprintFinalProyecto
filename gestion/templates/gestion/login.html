{% extends 'gestion/base.html' %}
{% load widget_tweaks %}
{% block content %}
    <div class="container mt-5 ">
        <div class="row justify-content-center">
            <div class="col-md-4 bg-light rounded-3">
                <h3 class="text-center mb-4 mt-3">Inicio de sesión</h3>
                <form method="post">
                    {% csrf_token %}
                    <label for="{{ form.username.id_for_label }}" class="form-label">{{ form.username.label }}</label>
                    {{ form.username|attr:'class:form-control' }}
                    <label for="form.password.id_for_label"
                           class="form-label mt-2">{{ form.password.label }}</label>
                    {{ form.password|attr:'class:form-control mb-4' }}
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-secondary mb-4">Iniciar sesión</button>
                    </div>
                </form>
                <div class="d-flex justify-content-center mb-3">
                     <span>No estas registrado, <a
                             href="{% url 'gestion:register' %}">Registrate aca</a></span>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
